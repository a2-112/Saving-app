<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Savings Group App — Web3Bridge Pre-Qual</title>
<link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <header>
      <h1>Savings Group App — Web3Bridge Pre-Qual</h1>
      <div class="muted" id="slot">Slots available: <span id="slots">12</span></div>
    </header>

    <div class="grid">
      <!-- left: registration -->
      <section class="card">
        <h2 style="margin:0 0 8px">Register Student</h2>
        <div class="muted">Enter name and choose a tier. Max 12 members.</div>

        <label for="name">Student name</label>
        <input id="name" type="text" placeholder="e.g. Ada Lovelace" />

        <label for="tier">Select tier</label>
        <select id="tier">
          <option value="">-- choose tier --</option>
          <option value="1">Tier 1 — 10,000 Naira (5% / week)</option>
          <option value="2">Tier 2 — 20,000 Naira (10% / week)</option>
          <option value="3">Tier 3 — 30,000 Naira (20% / week)</option>
        </select>

        <div style="margin-top:12px;display:flex;gap:8px">
          <button id="registerBtn">Register student</button>
          <button id="clearBtn" class="secondary">Clear</button>
        </div>

        <div class="footer-note" id="formMessage"></div>

        <hr style="margin:14px 0">

        <div class="stimulate">
          <div>
            <button id="simulateWeek" class="secondary">Simulate 1 Week</button>
            <button id="resetBtn" class="secondary">Reset All</button>
          </div>
          <div class="muted">Tip: Click simulate to add that week's interest to everyone's balance.</div>
        </di>
      </section>

      <!-- right: dashboard -->
      <section class="card">
        <h2 style="margin:0">Savings Dashboard</h2>
        <div class="muted">Shows members, weekly interest and totals (stored in localStorage)</div>

        <div class="stats" id="totals">
          <!-- filled by JS -->
        </div>

        <div class="members-list" id="members">
          <!-- table populated by JS -->
        </div>

      </section>
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
